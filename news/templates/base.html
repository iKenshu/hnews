{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hecker News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <div class="container">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a href="{% url "New:list" %}" class="navbar-brand">Hecker News</a>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class='nav-link' href="">Hello {{ user.username}}</a>
                        </li>

                        <li class="nav-item">
                            <a class='nav-link' href="{% url 'New:add' %}">Add</a>
                        </li>
                        <li class="nav-item">
                            <a class='nav-link' href="{% url 'Profile:sign_out' %}">Sign out</a>
                        </li>
                    {% else %}
                    <li class="nav-item">
                        <a class='nav-link' href="{% url 'Profile:sign_up' %}">Sign Up</a>  
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' href="{% url 'Profile:sign_in' %}">Sign In</a>  
                    </li>
                     {% endif %}
                </ul>
            </nav>
            {% block content %}
                
            {% endblock content %}
        </div>
    </div>
</body>
</html>
