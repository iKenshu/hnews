<form class="form-inline my-2 my-lg-0" action="{% url 'New:list' %}">
    <input 
        class="form-control mr-sm-2" 
        name='q' 
        type="search" 
        placeholder="Search" 
        aria-label="Search" 
        value="{{ request.GET.q}}"
    >

    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
